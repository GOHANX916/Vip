<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: black;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* Matrix Code Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .intro {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .hacking-text {
            font-size: 30px;
            font-weight: bold;
            color: #0f0;
            opacity: 0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        .container {
            display: none;
        }

        /* Multi-Colored Access Key Text */
        .access-key-text {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 10px red, 0 0 20px green, 0 0 30px blue;
            animation: rgbCycle 3s infinite alternate;
        }

        @keyframes rgbCycle {
            0% { color: red; text-shadow: 0 0 10px red; }
            33% { color: green; text-shadow: 0 0 10px green; }
            66% { color: blue; text-shadow: 0 0 10px blue; }
            100% { color: red; text-shadow: 0 0 10px red; }
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #0f0;
            background: #000;
            color: #0f0;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            background: black;
            border: 2px solid #0f0;
            color: #0f0;
            transition: 0.3s;
        }

        button:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
        }

        #message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Matrix Code Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- GSAP Intro Animation -->
    <div class="intro">
        <div class="hacking-text">LEGEND VIP OTP</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="access-key-text">ENTER ACCESS KEY</h2>
        <input type="text" id="keyInput" placeholder="Enter your key">
        <button onclick="checkKey()">Submit</button>
        <p id="message"></p>

    <script>
        // GSAP Animation for Intro
        gsap.to(".hacking-text", { opacity: 1, duration: 1, y: -10 });
        gsap.to(".hacking-text", { delay: 1.5, x: -1000, duration: 1 });
        gsap.to(".hacking-text", { delay: 2.5, x: 1000, duration: 1 });
        gsap.to(".hacking-text", { delay: 3.5, x: 0, duration: 1 });
        gsap.to(".intro", { delay: 5, opacity: 0, duration: 1, onComplete: function() {
            document.querySelector(".intro").style.display = "none";
            document.querySelector(".container").style.display = "block";
            gsap.from(".container", { opacity: 0, y: 50, duration: 1 });
        }});

        // Key Checking Function
        function checkKey() {
            const enteredKey = document.getElementById("keyInput").value;

            } else {
                document.getElementById("message").innerText = "ACCESS DENIED!";
            }
        }

        // Matrix Rain Effect (Smaller & Denser)
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 8;  // Smaller Matrix Code
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 40);  // Faster falling speed for hacking effect
    </script>

</body>
